<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Digital Album</title>
    </head>
    <body>
        <div class="container">
            <div class="image-box">
                <h1>Kobe Bryant - The Legend</h1>
                <input type="radio" id="img-01" name="image" checked>
                <input type="radio" id="img-02" name="image">
                <input type="radio" id="img-03" name="image">
                <input type="radio" id="img-04" name="image">
                <input type="radio" id="img-05" name="image">
                <div class="image-bg"></div>
            </div>
            <div class="menu">
                <input type="radio" id="menu-all" checked>
                <input type="radio" id="menu-championship">
                <input type="radio" id="menu-contest">
                <h3>Photo</h3>
                <label for="menu-all">All</label>
                <label for="menu-championship">Championship</label>
                <label for="menu-contest">Contest</label>
            </div>
        </div>
    </body>
</html>
