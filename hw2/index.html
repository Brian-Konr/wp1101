<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="topBanner">
        <div class="h1" id="h1"><h1>La foto Hermosa</h1></div>
    </div>
    <div class="navbar">
        <a id="street" onclick="switchAlbum('street')">Street</a>
        <a id="food" onclick="switchAlbum('food')">Food & Drink</a>
        <a id="nature" onclick="switchAlbum('nature')">Nature</a>
        <a id="empty" onclick="switchAlbum('empty')">Empty Album</a>
        </div>
    </div>
    <div class="card">
        <h4 id="infoText1">Amount of pictures in all albums: <span id="totalPic"></span></h4>
        <h4 id="infoText2">Amount of pictures in this album: <span id="albumPic"></span></h4>
        <h4 id="infoText3">You are currently choosing picture <span id="currentImgId"></span></h4>
    </div>
    <div class="container">
        <div class="displayBox_button">
            <img src="https://cdn-icons-png.flaticon.com/512/318/318276.png" id="prevButton" onclick="prev()">
        </div>
        <div class="displayBox">
            <img src="" id="displayBoxImg">
        </div>
        <div class="displayBox_button">
            <img src="https://cdn-icons-png.flaticon.com/512/318/318275.png" id="nextButton" onclick="next()">
        </div>
    </div>
    <div class="row">
    </div>
    <script src="main.js"></script>
</body>
</html>
